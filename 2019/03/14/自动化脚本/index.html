        <!-- Table of Contents -->
        
        <h2 id="Linux主机批量执行命令"><a href="#Linux主机批量执行命令" class="headerlink" title="Linux主机批量执行命令"></a>Linux主机批量执行命令</h2><h3 id="SUSE-11下批量安装snmp和sysstat"><a href="#SUSE-11下批量安装snmp和sysstat" class="headerlink" title="SUSE 11下批量安装snmp和sysstat"></a>SUSE 11下批量安装snmp和sysstat</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span> /bin/bash</span><br><span class="line">a=$(cat ip.txt|wc -l)</span><br><span class="line">for((i=1;i&lt;=$a;i++));  </span><br><span class="line">  do</span><br><span class="line">     IP=$(sed -n $i'p' ip.txt)                     #打印匹配的行</span><br><span class="line">     PASSWORD=$(sed -n  $i'p' password.txt)</span><br><span class="line">     echo </span><br><span class="line">     echo -e "\033[47;30m 目前安装: \033[0m"        #设置字体背景颜色47，字体颜色30,         </span><br><span class="line">     echo -e "\033[47;30m $IP \033[0m"</span><br><span class="line">/usr/bin/expect &lt;&lt; EOF</span><br><span class="line">set timeout 5                                      #设置超时时间</span><br><span class="line">spawn ssh root@$IP                                 #默认都是使用root账号</span><br><span class="line">expect &#123;</span><br><span class="line">        "*yes/no" &#123;send "yes\r" ; exp_continue&#125;</span><br><span class="line">        "*assword: " &#123;send "$PASSWORD\r"&#125;</span><br><span class="line">	&#125;	</span><br><span class="line">expect "*#*" &#123;send "mkdir -p /tmp/soft/snmp/\r"&#125;</span><br><span class="line">expect "*#*" &#123;send "scp root@192.168.11.95:/tmp/soft/snmp/* /tmp/soft/snmp/\r"&#125;</span><br><span class="line">expect &#123;</span><br><span class="line">        "*yes/no" &#123;send "yes\r" ; exp_continue&#125;</span><br><span class="line">        "*assword: " &#123;send "rootadmin\r"&#125;</span><br><span class="line">	&#125;</span><br><span class="line">expect "*#*" &#123;send "rpm -i /tmp/soft/snmp/net-snmp-5.4.2.1-8.12.16.1.x86_64.rpm /tmp/soft/snmp/perl-SNMP-5.4.2.1-8.12.16.1.x86_64.rpm\r"&#125;</span><br><span class="line">expect "*#*" &#123;send "\r"&#125;</span><br><span class="line">expect "*#*" &#123;send "rpm -i /tmp/soft/snmp/sysstat-8.1.5-7.45.24.x86_64.rpm\r"&#125;</span><br><span class="line">expect "*#*" &#123;send "service snmpd start\r"&#125;</span><br><span class="line">expect "*#*" &#123;send "echo rocommunity ITsvs617 192.168.11.0/24 &gt;&gt; /etc/snmp/snmpd.conf\r"&#125;</span><br><span class="line">expect "*#*" &#123;send "cat  /etc/snmp/snmpd.conf\r"&#125;</span><br><span class="line">expect "*#*" &#123;send "service snmpd restart\r"&#125;</span><br><span class="line">expect eof                                     #结束expect匹配</span><br><span class="line">EOF</span><br><span class="line">     echo</span><br><span class="line">     echo -e "\033[47;30m 按任意键继续 \033[0m"</span><br><span class="line">     read -n 1                                 #读入一个字符</span><br><span class="line">     echo</span><br><span class="line">     echo -e "\033[47;30m 继续运行 \033[0m"</span><br><span class="line">done</span><br></pre></td></tr></table></figure>
<p>More info:<a href="https://blog.csdn.net/panpan639944806/article/details/23930553" target="_blank" rel="noopener">设置输出的字体颜色</a></p>

    <h2>推荐文章</h2>
    <div class="random_posts_ul">
      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
    </div>
